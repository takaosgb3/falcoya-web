<!DOCTYPE html>
<html lang="ja">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

      <p>カスタム支援</p>

  <footer class="cta-section">

    <a href="#" class="cta">Guild 招待</a>

  <script src="script.js"></script>
